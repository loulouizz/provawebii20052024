<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="messages"></div>
        <div id="loginDiv">
            <input type="text" id="nicknameInput" placeholder="Digite seu nickname">
            <button id="joinButton">Entrar</button>
        </div>
        <div id="spinner" class="spinner"></div> <!-- Adicionado aqui -->
        <div id="questionDiv"></div>
        <div id="buttonsDiv"></div>
        <div id="timerDiv"></div>
    </div>

    <div id="resultPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Resultado</h2>
            <div id="resultMessage"></div>
            <button id="playAgainButton">Jogar Novamente</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
